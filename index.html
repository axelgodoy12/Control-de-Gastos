<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gestor Economico</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
	<h1>Gestor Economico</h1>
	<div class="row">
	    <!-- <div class="col s12"> -->
	        <div class="col l5 offset-l1 s12">
		        <form id="formi">
		<div class="claseFormulario">Tipo de Transaccion
		
			<p>
				<label>
				  <input value="Ingreso" class="with-gap" name="selector" type="radio" checked />
				  <span>Ingreso</span>
				</label>
				<label>
				  <input value="Egreso" class="with-gap" name="selector" type="radio" checked />
				  <span>Egreso</span>
				</label>
			  </p>
		</div>

		<div class="input-field col s6">
			<input id="descript" type="text" name="descript" class="validate">
			<label for="descript">Descripcion</label>
		</div>
		
		<div class="input-field col s6">
			<input id="transaccion" type="number" name="transaccion" class="validate">
			<label for="transaccion">Monto</label>
		</div>

		

		<div class="claseFormulario">			
		<label for="categoria">Categoria</label>
  <select class="browser-default" id="categoria" name="categoria">
    <option value="" disabled selected>Elige la categoria</option>
  </select>
	    </div>

		<div class="claseFormulario">
		<button id="botonform" class="btn waves-effect waves-light" type="submit" name="action">Agregar
			<i class="material-icons right">send</i>
		  </button>
		</div>
	            </form>
            </div>
		    <div class="col l5 s12 " class="tableFormart">
		        <table class="highlight" id="transaccionTable">
			<tr>
				<th>Tipo</th>
				<th>Descripcion</th>
				<th>Monto</th>
				<th>Categoria</th>
            </tr> 
			<tr>
				<!-- <td></td>
				<td></td>
				<td></td>
				<td></td> -->
			</tr>
		        </table>
	        </div>
		<!-- </div> -->
    </div>

	<section id="section1">  
    <button id="boton1" name="boton1">ELIGE UN COLOR</button>  
    <h2></h2>  
    </section>

    <section id="section2">
    
    <h3>La calcu</h3>
    
    <div class="container">  
    <div class="calculator">  
    <div class="display">  
    <div class="display-1">0</div>  
    <div class="display-2">0</div>  
    <div class="temp-result"></div>  
    </div>  
    <div class="all_button">  
    <div class="button all-clear">C</div>  
    <div class="button last-entity-clear">CE</div>  
    <div class="button operation">%</div>  
    <div class="button operation">/</div>  
    <div class="button number">7</div>  
    <div class="button number">8</div>  
    <div class="button number">9</div>  
    <div class="button operation">x</div>  
    <div class="button number">4</div>  
    <div class="button number">5</div>  
    <div class="button number">6</div>  
    <div class="button operation">-</div>  
    <div class="button number">1</div>  
    <div class="button number">2</div>  
    <div class="button number">3</div>  
    <div class="button operation">+</div>  
    <div class="button btn-0 number">0</div>  
    <div class="button number dot">.</div>  
    <div class="button equal">=</div>  
    </div>  
    </div>  
    </div>  
    </section>



<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript" src="js/code.js"></script>
</body>
</html>
